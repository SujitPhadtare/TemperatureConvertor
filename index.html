<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <div class='container'>
        <div class="header">Temperature Convertor</div>
        <div class='row'>
                <label for="cel">Celcius : </label> <input type="text" inputmode="numeric"  id="cel" name="cel" autofocus placeholder="Enter Temperature" onkeyup="cel()">
        </div>
        <div class='row'>
            <label for="far">Fahrenheit : </label> <input type="text" inputmode="numeric" id="far" name="far" placeholder="Enter Temperature" onkeyup="far()">
        </div>
        <div class='row'>
            <label for="kel">Kelvin : </label>  <input type="text" inputmode="numeric" id="kel" name="kel" placeholder="Enter Temperature" onkeyup="kel()">
        </div>
    </div>
</body>

</html>
